<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photographer Portfolio Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fancybox CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" rel="stylesheet">
    <style>
        /* Optional: Custom styling for the images */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #fcec5c 25%, #FFFFFF 100%);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .img-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .img-thumbnail:hover {
            transform: scale(1.05);
        }

        /* Custom styling for the photographer details */
        .photographer-details {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photographer-details h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .photographer-details p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
        .details-container {
            background-color: #FFFFE0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <!-- Images container -->
                <h1 class="text-center my-4">My Work</h1>
                <div class="row row-cols-2 row-cols-md-3 g-4">
                    <!-- Loop through images and display thumbnails -->
                    {% for portfolio in photographer.portfolio_set.all %}
                        <div class="col">
                            <a href="{{ portfolio.image.url }}" data-fancybox="gallery" data-caption="{{ portfolio.description }}">
                                <img src="{{ portfolio.image.url }}" class="img-thumbnail rounded" alt="Portfolio Image">
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-3">
                <!-- Photographer details container -->
                <div class="p-4 text-center m-5">
                    <h2>Photographer Details</h2>
                    <p>Name: {{ photographer.name }}</p>
                    <p>Address: {{ photographer.address }}</p>
                    <p>Contact Number: {{ photographer.contact_number }}</p>
                    <p>Email: {{ photographer.email }}</p>
                    <p>Price: Starting from {{photographer.price}}</p>
                    <!-- Include other details as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Fancybox JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script>
        // Initialize Fancybox after the DOM is ready
        $(document).ready(function() {
            $('[data-fancybox="gallery"]').fancybox();
        });
    </script>
</body>
</html>
